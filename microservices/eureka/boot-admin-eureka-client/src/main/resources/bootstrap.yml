eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8791/eureka/
server:
  port: 8792
spring:
  application:
    name: service-lucy

logging:
  file: "logs/eureka-client-one.log"

endpoints:
  health:
    sensitive: false
    enabled: true
  actuator:
    enabled: true
    sensitive: false
  beans:
    sensitive: false
    enabled: true

management:
  security:
    enabled: false